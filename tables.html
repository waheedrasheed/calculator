    <script>
        var totalOutput = 10;
        var num = 1;
        var inputNumObject = document.getElementById("inputNumId");
        var ButtonObject = document.getElementById("ButtonId");

        function displayTableStats() {
            
            var para;

            while (num <= totalOutput) {
                var outputValue = result();
                
                para = document.createElement("p");
                para.innerHTML =  inputNumObject.value + " * " + num + " = "  +  outputValue;
                document.body.appendChild(para);

                num = num + 1;
            }

            
        }
        function result() {
            var outputValue = inputNumObject.value * num;

            return outputValue;
        }

        
    </script>
