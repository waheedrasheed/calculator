<html>
    <head>
        <title>
          Basic Calculator
        </title>
    </head>
    <body>
        <input id = "xId" onclick="inputInTextBoxX()" text="enter first number"><br>
        <input id = "yId" onclick="inputInTextBoxY()" text="enter second number"><br>
        <input id = "zId" text="Answer"><br>
     <script>

        var xObject = document.getElementById("xId");
        var yObject = document.getElementById("yId");
        var zObject = document.getElementById("zId");
        var inputBoxId = "xId";

        function add() {
            var x = xObject.value;
            var y = yObject.value;

            zObject.value = parseInt(x) + parseInt(y);     
        }
        
        function product() {
            var x = xObject.value;
            var y = yObject.value;

            zObject.value = parseInt(x) * parseInt(y);     
        }
        
        function subtract() {
            var x = xObject.value;
            var y = yObject.value;

            zObject.value = parseInt(x) - parseInt(y);     
        }
        
        function divide() {
            var x = xObject.value;
            var y = yObject.value;

            zObject.value = parseInt(x) / parseInt(y);     
        }
        function modulus() {
            var x = xObject.value;
            var y = yObject.value;

            zObject.value = parseInt(x) % parseInt(y);  

        }
        
        function display0 () {
            display("0");
        }
        function display1 () {
            display("1");   
        }
        function display2 () {
            display("2");
        }
        function display3 () {
            display("3");
        }
        function display4 () {
            display("4");
        }
        function display5 () {
            display("5");
        }
        function display6 () {
            display("6");
        }
        function display7 () {
            display("7"); 
        }
        function display8 () {  
            display("8");
        }
        function display9 () {
            display("9");
        }

        function display(numericalCharacter) {
            if (inputBoxId == "xId")
            {
                xObject.value = xObject.value + numericalCharacter;
            }
            else if (inputBoxId == "yId")
            {
                yObject.value = yObject.value + numericalCharacter;
            }
        }

        function inputInTextBoxX() {
            inputBoxId = "xId";
        }

        function inputInTextBoxY() {
            inputBoxId = "yId";
        }

     </script>

     <br>

     <button onClick="add()">+</button>
     <button onClick="product()">*</button>
     <button onClick="subtract()">-</button>
     <button onClick="divide()">/</button>
     <button onclick="modulus()">%</button> <br>
     <button onClick="display0()">0</button> 
     <button onClick="display1()">1</button> 
     <button onClick="display2()">2</button> <br>
     <button onClick="display3()">3</button>  
     <button onClick="display4()">4</button>  
     <button onClick="display5()">5</button>  
     <button onClick="display6()">6</button>  <br>
     <button onClick="display7()">7</button>  
     <button onClick="display8()">8</button>  
     <button onClick="display9()">9</button>
    </body>
</html>
